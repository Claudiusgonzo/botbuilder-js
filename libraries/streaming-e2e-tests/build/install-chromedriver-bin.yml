steps:
  - powershell: Invoke-WebRequest -Uri $(ChromeDriverDownloadUrl) -OutFile './chromedriver.zip'
    displayName: 'Download ChromeDriver binaries'
    workingDirectory: $(TestsDir)
  
  - powershell: Expand-Archive -Path .\chromedriver.zip
    displayName: 'Unzip ChromeDriver binaries'
    workingDirectory: $(TestsDir)
  
  - powershell: |
      Add-Content -Path "./.env" -Value CHROME_EXE=$(TestsDir)/chromedriver/chromedriver.exe

      Get-Content -Path "./.env"
    displayName: 'Write ChromeDriver Bin Path to tests .env'
    workingDirectory: $(TestsDir)

  - powershell: |
      Add-Content -Path "./.env" -Value REACT_APP_ENDPOINT=https://$(ReactAppService).azurewebsites.net/

      Get-Content -Path "./.env"
    displayName: "Write React app's endpoint to tests .env"
    workingDirectory: $(TestsDir)
    