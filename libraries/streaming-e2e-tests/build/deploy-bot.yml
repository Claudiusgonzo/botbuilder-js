steps:
  - powershell: |
      Write-Host "Compressing project into bot.zip"

      Compress-Archive "$(TargetProjectDir)\*" "$(TargetProjectDir)/bot.zip" -Update
    displayName: 'Zip Bot'

  - task: AzureCLI@1
    displayName: 'Deploy Bot'
    inputs:
      ConnectedServiceNameARM: 'Team-Vendors(68a2ddd6-f962-4cd2-8170-211d720473a4)'
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript: call az webapp deployment source config-zip --resource-group "$(ResourceGroup)" --name "$(BotName)" --src "$(BotProjectDir)/bot.zip"
