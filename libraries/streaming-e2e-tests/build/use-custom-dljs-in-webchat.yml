steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: testReactApp
      patterns: 'testReactApp/**'
      path: $(Build.ArtifactStagingDirectory)/testReactApp

  - powershell: npm install botframework-directlinejs.tgz
    displayName: npm install botframework-directlinejs.tgz
    workingDirectory: $(Build.ArtifactStagingDirectory)/testReactApp

