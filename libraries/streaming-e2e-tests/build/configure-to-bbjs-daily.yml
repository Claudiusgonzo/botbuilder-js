steps:
  - task: PowerShell@2
    displayName: 'Get latest $(BotBuilderPkg) package version from MyGet - https://botbuilder.myget.org/gallery/botbuilder-v4-js-daily'
    inputs:
      targetType: 'filePath'
      filePath: $(System.DefaultWorkingDirectory)\libraries\streaming-e2e-tests\build\get-latest-bbjs-daily-version.ps1
      arguments:
        -AccessToken $(MyGetPersonalAccessToken)
        -PackageName $(BotBuilderPkg)

  - task: colinsalmcorner.colinsalmcorner-buildtasks.tag-build-task.tagBuildOrRelease@0
    displayName: 'Tag Build with $(BotBuilderPkg) version'
    inputs:
      tags: 'Using $(BotBuilderPkg) version $(LatestVersionKey)'

  - task: PowerShell@2
    displayName: Set Dependency to Latest $(BotBuilderPkg) Version
    inputs:
        targetType: 'filePath'
        filePath: $(System.DefaultWorkingDirectory)\libraries\streaming-e2e-tests\build\set-dependency-version-in-packagejson.ps1
        arguments:
          -LatestVersion $(LatestVersionKey)
          -PathToPJson $(BotProjectDir)/package.json
          -Package $(BotBuilderPkg);

  - powershell: |
      Set-Location -Path "$(BotProjectDir)"
      
      New-Item -Path . -Name ".npmrc" -ItemType "file" -Value "registry=https://botbuilder.myget.org/F/botbuilder-v4-js-daily/npm/"
    displayName: 'Create .npmrc for MyGet feed - https://botbuilder.myget.org/gallery/botbuilder-v4-js-daily'
  
  - task: Npm@1
    displayName: 'npm install - streaming echo bot dependencies'
    inputs: 
      workingDir: '$(BotProjectDir)'
      verbose: false
  