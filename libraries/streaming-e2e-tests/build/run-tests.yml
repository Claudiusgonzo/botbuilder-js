jobs:
  - job: Install_Drivers_And_Run_Tests
    steps:
      - powershell: npm install
        displayName: 'npm install in tests directory'
        workingDirectory: $(TestsDir)

      - powershell: |
          "##vso[task.setvariable variable=REACT_APP_ENDPOINT;]https://$(ReactAppService).azurewebsites.net/";

          Write-Host "REACT_APP_ENDPOINT Pipeline Variable Set: $env:REACT_APP_ENDPOINT";
        displayName: "Write React app's endpoint to pipeline variable for mocha tests"

      - powershell: npm test
        displayName: 'Run Tests: npm test'
        workingDirectory: $(TestsDir)
  