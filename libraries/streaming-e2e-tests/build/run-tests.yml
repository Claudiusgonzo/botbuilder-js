jobs:
  - job: Install_Drivers_And_Run_Tests
    steps:
      - powershell: npm install
        displayName: 'npm install in tests directory'
        workingDirectory: $(TestsDir)

      - template: install-chromedriver-bin.yml

      - powershell: npm test
        displayName: 'Run Tests: npm test'
        workingDirectory: $(TestsDir)
  