jobs:
  job: Install_Browser_Drivers
  variables:
    ChromeDriverDownloadUrl: 'https://chromedriver.storage.googleapis.com/84.0.4147.30/chromedriver_win32.zip'
  steps:
    - powershell: npm install
      displayName: 'npm install in tests directory'
      workingDirectory: $(TestsDir)

    - template: install-chromedriver-bin.yml

    - powershell: npm test
      displayName: 'Run Tests: npm test'
      workingDirectory: $(TestsDir)
  