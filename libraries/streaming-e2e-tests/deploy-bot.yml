steps:
  - powershell: |
      Write-Host "Compressing project into bot.zip"

      Compress-Archive "$(BotProjectDir)\*" "$(BotProjectDir)/bot.zip" -Update
    displayName: 'Zip Bot'

  - task: AzureCLI@1
    displayName: 'Deploy Bot'
    inputs:
      ConnectedServiceNameARM: '$(AzureSubscription)'
      scriptType: ps
      scriptLocation: inlineScript
      inlineScript: call az webapp deployment source config-zip --resource-group "$(BotName)" --name "$(BotName)" --src "$(BotProjectDir)/bot.zip"
